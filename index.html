<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Converter</title>
</head>
<body>
  <div id="root"></div>

  <!-- React -->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- code -->
  <script type="text/babel">
    const root = document.querySelector("#root");

    function MinuteToHour() {
      const [hour, setHour] = React.useState();
      const [minute, setMinute] = React.useState();

      const toHours = (event) => {
        const time = event.target.value;
        setHour((time / 60).toFixed(2));
        setMinute(time);
      }
      const toMinutes = (event) => {
        const time = event.target.value;
        setMinute((time * 60));
        setHour(time);
      }
      return (
        <div> 
          <div>
            <label for="minutes">Minute : </label>
            <input 
              type="number"
              id="minutes"
              placeholder="Minutes"
              value={minute}
              onChange={toHours}
            />
          </div>

          <div>
            <label for="hours">Hour : </label>
            <input 
              type="number"
              id="hours"
              placeholder="Minutes"
              value={hour}
              onChange={toMinutes}
            />
          </div>
        </div>
      );
    }

    function KmToMile() {
      const [km, setKm] = React.useState();
      const [mile, setMile] = React.useState();

      const toMile = (event) => {
        const distance = event.target.value;
        setMile((distance*0.621371).toFixed(5));
        setKm(distance);
      }
      const toKm = (event) => {
        const distance = event.target.value;
        setKm((distance*1.60934).toFixed(5));
        setMile(distance);
      }

      return (
        <div>
          <div>
            <label for="kms">Km : </label>
            <input 
              type="number" 
              id="kms"
              placeholder="Km"
              value={km}
              onChange={toMile}
            />
          </div>
          <div>
            <label for="miles">Mile : </label>
            <input 
              type="number" 
              id="miles"
              placeholder="Mile"
              value={mile}
              onChange={toKm}
            />
          </div>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (event) => {
          setIndex(event.target.value);
      };
      return (
        <div>
          <h1 className="hi">Converter</h1>
          <select onChange={onSelect} value={index}>
              <option value="0">Minute & Hour</option>
              <option value="1">Km & Mile</option>
          </select>
          <hr />
          {index === "0" ? <MinuteToHour />: null}
          {index === "1" ? <KmToMile />: null}
      </div>
      );
    }

    function render() {
      ReactDOM.render(<App />, root);
    };
    render();

  </script>
</body>
</html>
